<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Caio Teste</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  
  </head>
  
  <body>
    
    <main>

      <div class="container">
        <div class="avatar">
          
          <span>
            <img src="images/build.svg" alt="stamp" />
          </span>
          <img id='userImage' src="images/DSC_0043.jpg" alt="portrait" />
        
        </div>
        
        <h1 id='userName'>Nome</h1>
        
        <a id='userLogin' href="https://github.com/testuser target="_blank">
          <img src="images/github.svg" alt="github" /> <span id='userLoginInfo'>gituser</span>
        </a>
        
        <p id='userBio'>descrição em texto</p>
        
        <ul id='socialLinks'>
          
          <li class="youtube">
            <a href="http://youtube.com/testuser" target="_blank">
              <img src="images/youtube.svg" alt="Ícone do YouTube" />
            </a>
          </li>
          
          <li class="instagram">
            <a href="http://instagram.com/testuser" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>
          
          <li class="facebook">
            <a href="http://facebook.com/testuser" target="_blank">
              <img src="images/facebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>
          
          <li class="twitter">
            <a href="http://twitter.com/testuser" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
